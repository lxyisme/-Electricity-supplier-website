<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/iconfont/iconfont.css">
    <link rel="stylesheet" href="../css/shopping_cart.css">
    <link rel="stylesheet" href="../css/public_b&h.css">
    <script src="../js/require.js" data-main="../js/app/shopping_cart.js"></script>
</head>
<body>
<div class="header-wrap"></div>
<div class="shopping_main layout">
    <div class="my_cart">
        <div class="my_cart_left"></div>
        <ul class="my_cart_right">
            <li class="my_cart_right_first"><span></span>查看购物车</li>
            <li class="my_cart_right_middle"><span></span>填写订单</li>
            <li class="my_cart_right_last"><span></span>付款，完成购买</li>
        </ul>
    </div>
    <div class="landing_hint">
        <p>温馨提示：亲爱的顾客，您还没有 <a href="landing.html">登录</a> 哦，所有商品价格、活动信息以登录后显示为准.</p>
        <button>X</button>
    </div>
    <div class="empty">
        <i class="iconfont">&#xe60a;</i>
        <p>购物车空空的哦，去看看心仪的商品吧~</p>
        <a href="index.html">去购物</a>
    </div>
    <div class="cart_box">
        <div class="cart_header">
            <ul class="preference">
                <li><input type="checkbox">全选</li>
                <li>商品信息</li>
                <li>单价</li>
                <li>数量</li>
                <li>小计</li>
                <li>操作</li>
            </ul>
        </div>
        <div class="cart_content"></div>
    </div>
</div>
<div class="foot-wrap"></div>
</body>
</html>
